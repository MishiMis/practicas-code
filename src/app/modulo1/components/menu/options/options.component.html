<div class="w-full px-4">
    @for (item of menuOptions; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="bg-red-800" class="w-full px-2 inline-flex items-center border-b border-slate-800 py-3 hover:bg-red-200 hover:text-black gap-4">
            <div class="">
                <i [class]="item.icon"></i>
            </div>
            <div class="flex flex-col">
                <span>{{item.label}}</span>
                <span>{{item.description}}</span>
            </div> 
        </a>
    }
</div>
